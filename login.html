<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            width: 300px;
            border: 2px solid;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 8px lawngreen;
            background-color: whitesmoke;
            margin-top: 20px;
        }
        input{
            padding: 10px;
            border-radius: 8px;
            border: none;
            box-shadow:0px 0px 6px lightgreen;
        }
        #submit{
            width: 100px;
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <center><h1>Registration Form</h1>
        <form action="./fk.html" onsubmit="return validation()">
            <div>
                <label for="">Username :</label>
                <input type="text" id="username" placeholder="Enter your username">
                <p id="erroru"></p>
            </div>
            <div>
                <label for="">Email :</label>
                <input type="email" id="email" placeholder="Enter your email">
                <p id="errore"></p>
            </div>
            <div>
                <label for="">Password :</label>
                <input type="password" id="password" placeholder="Enter your password">
                <p id="errorp"></p>
            </div>
            <div>
                <label for="">Mobile No :</label>
                <input type="number" id="mobile" placeholder="Enter your mobile number">
                <p id="errorm"></p>
            </div>
            <div>
                <label for="">Pancard No :</label>
                <input type="text" id="pancard" placeholder="Enter your pancard number">
                <p id="errorpan"></p>
            </div>
            <div>
                <label for="">Adhar No :</label>
                <input type="text" id="adhar" placeholder="Enter your adhar number">
                <p id="errorad"></p>    
            </div>

            <input type="submit" id="submit">
        </form>
    </center>
    <script src="./login.js"></script>
  
</body>
</html>
