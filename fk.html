    <style>
        body{

        #container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        #cards {
            width: 350px;
            height: 440px;
            padding: 10px;

        }

        }

            width: 800px;
            height: 30px;
            border-radius: 5px;

            box-shadow: 0 6px 15px rgb(82, 86, 87);

        }
        #text {
            color: white;
            font-size: 32px;
        }
        #cart {
            color: red;
        }
        #ac {
            padding: 8px 15px;
            width: 200px;
            border-radius: 5px;
            background-color: rgb(235, 157, 12);
            color: white;
            border: none;
            font-size: 18px;
        }
        #ta {
            color: green;
            font-size: 24px;
        }
        #amount {
            background-color: white;
            width: 300px;
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgb(82, 86, 87);
        }
        #c{
            color: white;
            font-size: 30px;
        }
